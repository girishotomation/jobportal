<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Girish-Job portal System</title>
</head>
<body>

<div class="container mt-5">    
    {% include 'candidate/candidatenavbar.html' %}      
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {% for item in data_from_db %}
            <label for="field1">{{item.title}}</label>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="field2">Year Passed Out</label>
            <input type="text" class="form-control" id="field2" name="year">
        </div>
        <div class="form-group">
            <label for="field2">Experience</label>
            <input type="text" class="form-control" id="field4" name="experience">
        </div>       
        <div class="form-group">
            <label for="resume">Upload Resume:</label>
            <input type="file" class="form-control-file" id="resume" name="resume" accept=".pdf, .doc, .docx">
        </div>     
        <button type="submit" class="btn btn-primary">Submit</button>              
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
