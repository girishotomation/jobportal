<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Girish-Job portal System</title>
</head>
<body>

<div class="container mt-5">    
    {% include 'hr/navbar.html' %}  
    {% if msg %}
        <p class="badge badge-light" >{{msg}}</p>
     {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="field1">Job Title</label>
            <input type="text" class="form-control" id="field1" name="title">
        </div>
        <div class="form-group">
            <label for="field2">City</label>
            <input type="text" class="form-control" id="field2" name="city">
        </div>
        <div class="form-group">
            <label for="field2">Company Name</label>
            <input type="text" class="form-control" id="field4" name="company">
        </div>
        <div class="form-group">
            <label for="field3">Salary-Min</label>
            <input type="text" class="form-control" id="field3" name="salary-low">
        </div>
        <div class="form-group">
            <label for="field3">Salary-Max</label>
            <input type="text" class="form-control" id="field5" name="salary-max">
        </div>
        <div class="form-group">
            <label for="dateInput">Last Date To Apply</label>
            <input type="date" id="dateInput" name="date" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>              
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
